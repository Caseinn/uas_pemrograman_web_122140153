services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nelskitchen}
      POSTGRES_USER: ${POSTGRES_USER:-nelskitchen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nelskitchen}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nelskitchen}:${POSTGRES_PASSWORD:-nelskitchen}@db:5432/${POSTGRES_DB:-nelskitchen}
      APP_CONFIG: production.ini
      ALEMBIC_CONFIG: production.ini
      AUTH_SECRET: ${AUTH_SECRET:-change-me}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-6544}:6543"

volumes:
  db_data:
